<!DOCTYPE html>
<html>
<head>
    <title>Subscribe to Word of the Day</title>
    <style>
 /* Reset some default styles to ensure consistent rendering across different browsers */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Basic styling for the body */
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    color: #333;
    line-height: 1.6;
    padding: 20px;
}

/* Center the form */
form {
    max-width: 400px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-wrap: wrap;
}

/* Style the heading */
h1 {
    width: 100%;
    text-align: center;
    margin-bottom: 20px;
}

/* Style the input field */
input[type="email"] {
    flex: 1;
    padding: 10px;
    margin-bottom: 10px;
    margin-right: 10px; /* Add margin to create space between input and button */
    border: 1px solid #ccc;
    border-radius: 3px;
}

/* Style the submit button */
button[type="submit"] {
    background-color: #d71e2a;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 3px;
    height:38px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #119511;
}

/* Responsive adjustments */
@media (max-width: 600px) {
    form {
        max-width: 100%;
    }
    input[type="email"] {
        margin-right: 0; /* Adjust margin for smaller screens */
        margin-bottom: 10px;
    }
}
                                                   


</style>
</head>
<body>
    <h1>Subscribe to Word of the Day</h1>
    <form action="subscribe.php" method="POST">
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Subscribe</button>
    </form>

    

    
</body>
</html>
