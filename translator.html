<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Language Translator | CodingNepal</title>
    <link rel="stylesheet" href="translator.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted playsinline class="back-video">
            <source src="blackbg.mp4" type="video/mp4">
        </video>
<div class="container">
    <div class="wrapper">
        <div class="text-input">
            <textarea spellcheck="false" class="from-text" placeholder="Enter a word"></textarea>
            <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation"></textarea>
        </div>
        <ul class="controls">
            <li class="row from">
                <select></select>
            </li>
            <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
            <li class="row to">
                <select></select>
            </li>
        </ul>
    </div>
   
    <button class="glow-on-hover" type="button" id="speak-input-btn">Speak input</button>
    <button class="glow-on-hover" type="button" id="speak-translated-btn">Speak Translated</button>
    <button class="glow-on-hover" type="button" id="translate-btn">Translate Text</button>
</div>

<script src="countries.js"></script>
<script src="translator.js"></script>

</body>
</html>
